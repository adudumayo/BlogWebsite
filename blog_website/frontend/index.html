<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaStream</title>
    <style>
        html {
            background-color: antiquewhite;
        }

        header {
            text-align: center;
            border: solid;
            border-color: red;
            margin-bottom: 10px;
        }

        #slogan {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: larger;
        }

        nav {
            border: dotted;
            border-color: blue;
            padding: 20px;
            margin: 0px 10% 10px 10%;
            text-align: center;
            font-size: larger;
        }

        #quickTools {
            border: solid;
            border-color: red;
            padding: 10px;
            margin-bottom: 10px;
            font-size: larger;
        }

        #blogs_space {
            display: flex;
            height: 100%;
            width: 100%;
            border: solid;
            border-color: blue;
        }

        #posts {
            border: solid;
            border-color: red;
            padding: 10px;
            flex: 0 0 60%;
        }

        #skills_share {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
        }

        #addons {
            border: dotted;
            border-color: red;
            flex: 0 0 70%;
        }

        #quickInfo {
            border: dotted;
            border-color: red;
            flex: 0 0 30%;
        }

    </style>
</head>

<body>
    <header>
        <h1>Welcome To IdeaStream</h1>
        <p id="slogan">Unleash Ideas, Explore Thoughts</p>
    </header>

    <nav>About Me | Help | More </nav>

    <section id="quickTools">
        Search bar | Write blog post | Upload blog
    </section>

    <hr>

    <section id="blogs_space">
        <div id="posts">posts</div>
        <section id="skills_share">
            <div id="addons">addons</div>
            <div id="quickInfo">quickInfo</div>
        </section>
    </section>

</body>

</html>

</html>
